<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My First App</title>
    <link rel="stylesheet" href="./assets/bmd/bootstrap-material-design.min.css">
    <script src="https://kit.fontawesome.com/2be69c7468.js"></script>
  </head>
  <body>
      <div class="bg-primary text-light p-3 text-center">
        <h2>What Will You do Today?</h2>
      </div>

      <div class="container my-4">
        <div class="input-group mb-3 w-75 mx-auto">
            <input type="text" class="form-control" placeholder="enter activity" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-raised btn-primary" role="button" aria-pressed="true">Add todo</button>
            </div>
          </div>
      </div>

      <div class="container border-top mt-5 p-3">
            <div style="display: flex; justify-content: center;">
                <p class="text-muted border-bottom">Todo will appear here</p>
            </div>

        <div class="card px-3 mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="p-1">
                    <h6><span class="bg-info rounded-circle text-light py-1 px-2 mr-3">1</span>Finish file streaming by 12 noon</h6>
                </div>
                <div class="mr-4 my-1">
                    <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>

        <div class="card px-3 mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="p-1">
                    <h6><span class="bg-warning rounded-circle text-light py-1 px-2 mr-3">2</span>Reachout to Facebook Developers Circle</h6>
                </div>
                <div class="mr-4 my-1">
                    <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>

        <div class="card px-3 mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="p-1">
                    <h6><span class="bg-success rounded-circle text-light py-1 px-2 mr-3">2</span>Reachout to Facebook Developers Circle</h6>
                </div>
                <div class="mr-4 my-1">
                    <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>

    </div>

    
    <script src="./assets/bmd/bootstrap-material-design.min.js"></script>
  </body>
</html>
